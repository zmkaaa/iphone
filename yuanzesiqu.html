<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <div class="box">

    <div class="center">

        <p>微信号:</p>

        </div>

        <div class="center1">
        <p>手机号:</p>

        </div>
    </div>
    <div class="zhong">
        <div class="center1">
            <p>收货地址:</p>
            <input type="button" style="width: ;" value="选择地区" id="btn">
            <div class="boxx" id="boxx">
                <span id="span">X</span>
                <div class="boxx1">
                    <input type="submit" class="q" value="取消">
                    <a href="../手机页面/yanzhengma.html"><input type="submit" class="w" value="完成"></a> 
                </div>
                <div class="boxx2">
                    <input type="text" class="e" list="zz">
                <datalist id="zz">
                    <option value="朝阳区">北京市</option>
                    <option value="大兴区">北京市</option>
                    <option value="通州区">北京市</option>
                </datalist>


                <input type="text" class="e" list="zz" style="margin-top: 10px;">

                    <option value="朝阳区">天津市</option>
                    <option value="大兴区">天津市</option>
                    <option value="通州区">天津市</option>
                </datalist>

                <input type="text" class="e" list="zz" style="margin-top: 10px;">

                    <option value="大兴区">河北省</option>
                    <option value="通州区">河北省</option>
                </datalist>


	
                </div>
                </div>
                
            <script>
                var oBtn = document.getElementById('btn');
                var oBoxx = document.getElementById('boxx');
                var oSpan = document.getElementById('span');
            
                    oBtn.onclick = function (){
                        oBoxx.style.display = 'block'
                    }
                    oSpan.onclick = function (){
                        oBoxx.style.display = 'none'
                    }
                </script>

            <div class="center1">
